<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 60%;
            overflow: hidden;
            border: 1px solid #ddd;
            background: #fff;
        }

        .slides {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Apply animation to each slide */
        .slide {
            animation: float 6s ease-in-out infinite;
        }

        audio {
            position: absolute;
            top: -100px;
            left: -100px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <audio class="song" loop>
        <source src="musik/yab.mp3" type="audio/mp3">
        Your browser isn't invited for super fun audio time.
    </audio>

    <div class="slideshow-container">
        <div class="slides">
            <img src="page2/1.jpg" class="slide">
            <img src="page2/2.jpg" class="slide">
            <img src="page2/3.jpg" class="slide">
            <img src="page2/4.jpg" class="slide">
            <img src="page2/5.jpg" class="slide">
            <img src="page2/6.jpg" class="slide">
            <img src="page2/7.jpg" class="slide">
            <img src="page2/8.jpg" class="slide">
            <img src="page2/9.jpg" class="slide">
            <img src="page2/10.jpg" class="slide">
            <img src="page2/11.jpg" class="slide">
            <img src="page2/12.jpg" class="slide">
            <img src="page2/13.jpg" class="slide">
            <img src="page2/14.jpg" class="slide">
            <img src="page2/15.jpg" class="slide">
            <img src="page2/16.jpg" class="slide">
            <img src="page2/17.jpg" class="slide">
            <img src="page2/18.jpg" class="slide">
            <img src="page2/19.jpg" class="slide">
            <img src="page2/20.jpg" class="slide">
            <img src="page2/21.jpg" class="slide">
            <img src="page2/22.jpg" class="slide">
            <img src="page2/23.jpg" class="slide">
            <img src="page2/24.jpg" class="slide">
            <img src="page2/25.jpg" class="slide">
            <img src="page2/26.jpg" class="slide">
            <video src="page2/27.mp4" class="slide" autoplay loop muted></video>
            <video src="page2/28.mp4" class="slide" autoplay loop muted></video>
            <video src="page2/29.mp4" class="slide" autoplay loop muted></video>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slides .slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Show the first slide initially
        showSlide(currentIndex);

        // Change slide every 3 seconds
        setInterval(nextSlide, 3000);

        // Ensure the audio is playing
        document.querySelector('.song').play().catch(error => {
            console.log("Music play failed", error);
        });
    </script>
</body>
</html>
